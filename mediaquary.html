<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      div{
        border: 10px solid green;
        font-size: 60px;
      }

      /*screen width < 800px 아래 @media와 똑같은 뜻이다.*/
      @media(max-width:800px){/*스크린의 width가 800px보다 작다면*/
      div { /*div태그의 display를 none으로 하고싶다.
            즉 div태그가 동작하게 만든다. div태그 글자가 안보인다.*/
        display: none;
      }
    }
    </style>
  </head>
  <body>
    <div>
      Responsive
    </div>
  </body>
</html>
